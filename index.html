<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500&family=M+PLUS+Rounded+1c:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JS</title>
</head>

<body>
    <div class="wraper-calculator">
        <!--the top section of Calculator -->
        <div class="calc-result">
            <div class="pre-operation" data-pre-operation></div>
            <div class="current-operation" data-current-operation></div>
        </div>
        <!-- buttons of calculator -->
        <button class="span-2" data-clear-all>AC</button>
        <button data-delete>DEl</button>
        <button data-operand>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operand>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operand>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operand>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-2" data-equal>=</button>
        <!-- ENDS buttons of calculator -->
    </div>
    <script src="index.js"></script>
</body>

</html>
